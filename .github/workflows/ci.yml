name: CI

on:
    push:
        branches: [ main ]
    pull_request:

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'
                  extensions: json
                  coverage: none

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-interaction

            - name: Run linters
              run: composer lint

    test:
        name: Test
        runs-on: ubuntu-latest

        strategy:
            matrix:
                php-version: ['8.2', '8.3']

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  extensions: json
                  coverage: none

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-interaction

            - name: Run tests
              run: composer test
